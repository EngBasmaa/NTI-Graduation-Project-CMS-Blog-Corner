<div class="item mylighter">
  <img src="{{product.image}}" alt="Product Image" class="product-image">
  <div class="body">
    <h4>
      {{ product.title }}
    </h4>
    <p>
      {{ product.description }}
    </p>
  </div>
  <div class="both px-3 mb-2 d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-danger">Add To Cart</button>
    <span class="mywhite">
      {{ product.price }} L.E</span>
  </div>
</div>
